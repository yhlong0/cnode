<%-layout('layout')%>

<div id="content" class="col-xs-8">
	<div class="panel">
		<div class="header">
			<ul class="breadcrumb">
				<li><a href="/">Home</a><span class='divider'></span></li>
				<li>Register</li>
			</ul>
		</div>
		<div class="inner">
			<% if(true) { %>
			<div class="alert alert-danger">
				<strong><%=error%></strong>
			</div>
			<% } %>

			<% if(true) { %>
			<div class="alert alert-success">
				<strong><%=success%></strong>
			</div>
			<% } %>
			<form action="/signup" method="post" id="signup_form" class="form-horizontal">
				<div class="form-group row">
				  <label for="" class="col-xs-2 col-form-label">Username</label>
				  <div class="col-xs-5">
				    <input class="form-control input-xlarge" type="text" value="" id="loginname" name="loginname">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="" class="col-xs-2 col-form-label">Password</label>
				  <div class="col-xs-5">
				    <input class="form-control input-xlarge" type="password" value="" id="pass" name="pass">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="" class="col-xs-2 col-form-label">Re-Password</label>
				  <div class="col-xs-5">
				    <input class="form-control input-xlarge" type="password" value="" id="re_pass" name="re_pass">
				  </div>
				</div>
				<div class="form-group row">
				  <label for="" class="col-xs-2 col-form-label">Email</label>
				  <div class="col-xs-5">
				    <input class="form-control input-xlarge" type="text" value="" id="email" name="email">
				  </div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary" value="Register">Register</button>
					<button type="reset" class="btn btn-warning" value="Reset">Reset</button>
				</div>
			</form>
		</div>
	</div>
</div>

<%-partial('sidebar')%>
