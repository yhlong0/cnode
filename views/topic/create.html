<%-layout('layout')%>

<div class="content col-xs-8">
	<div class="panel">
		<div class="header">
			<ul class="breadcrumb">
				<li><a href="/">Home</a><span class="divider"></span></li>
				<li>Create Topic</li>
			</ul>
		</div>
	</div>
	<div class="inner">
		<form action="/topic/create" method="post" id="create_topic_form">
			<span class="tab-selector">Select Tab</span>
			<select name="tab" id="tab-value">
				<option value='tab1'>Tab1</option>
				<option value='tab2'>Tab2</option>
			</select>
			<br><br>
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon3">Your topic title:</span>
			  <input type="text" name="title" class="form-control" id="title" aria-describedby="basic-addon3">
			</div>
			<br>
			<div class="markdown_editor in_editor">
				<div class="markdown_in_editor">
					<textarea name="t_content" id="" cols="30" rows="10" class="editor"></textarea>
					<br>
					<div class="editor_button pull-right"><input type="submit" class="btn btn-success" value="Submit"></div>
					<br>
				</div>
			</div>
		</form>
	</div>
</div>

<%-partial('./sign/sidebar')%>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>

<!-- Main Tinymce library -->
<script src="/public/plugins/tinymce/tinymce.min.js" type="text/javascript"></script>

<!-- Initialize Quill editor -->
<script type="text/javascript">
	tinymce.init({
	  selector: 'textarea',
	  height: 470,
	  plugins: [
	    'advlist autolink lists link image charmap print preview anchor',
	    'searchreplace visualblocks code fullscreen',
	    'insertdatetime media table contextmenu paste code'
	  ],
	  toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
	  content_css: '//www.tinymce.com/css/codepen.min.css'
	});
</script>
