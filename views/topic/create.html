<%-layout('layout')%>

<div class="content" class="col-xs-8">
	<div class="panel">
		<div class="header">
			<ul class="breadcrumb">
				<li><a href="/">Home</a><span class="divider"></span></li>
				<li>Create Topic</li>
			</ul>
		</div>
	</div>
	<div class="inner">
		<form action="/topic/create" method="post" id="create_topic_form">
			<span class="tab-selector">Select Tab</span>
			<select name="tab" id="tab-value">
				<option value='tab1'>Tab1</option>
				<option value='tab2'>Tab2</option>
			</select><br>
			<input type="text" name="title" id="title" class="span9">
			<div class="markdown_editor in_editor">
				<div class="markdown_in_editor">
					<textarea name="t_content" id="" cols="30" rows="10" class="editor"></textarea>
					<div class="editor_button"><input type="submit" class="span-primary submit_btn" value="Submit"></div>
				</div>
				<div id="editor">
				</div>
			</div>
		</form>
	</div>
</div>


<!-- Main Quill library -->
<script src="//cdn.quilljs.com/1.0.6/quill.js" type="text/javascript"></script>

<!-- Theme included stylesheets -->
<link href="//cdn.quilljs.com/1.0.6/quill.snow.css" rel="stylesheet">
<link href="//cdn.quilljs.com/1.0.6/quill.bubble.css" rel="stylesheet">

<!-- Initialize Quill editor -->
<script type="text/javascript">
	var quill = new Quill('#editor', {
		theme: 'snow'
	});
</script>
